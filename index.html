<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduConnect - Login & Signup</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>

  <div class="container">
    <div class="form-box">
      <h2 id="form-title">Login</h2>

      <!-- Login Form -->
      <form id="login-form" action="php/login.php" method="POST">
        <input type="email" id = "login-email" name="email" placeholder="Email" required />
        <input type="password" id = "login-password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="toggle">Don't have an account? <span onclick="showSignup()">Signup</span></p>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" action="php/register.php" method="POST" style="display: none;">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <select name="role" required>
          <option value="">Select Role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
        <button type="submit">Signup</button>
        <p class="toggle">Already have an account? <span onclick="showLogin()">Login</span></p>
      </form>
    </div>
  </div>

  <script src="Javascript.js"></script>
</body>
</html>
